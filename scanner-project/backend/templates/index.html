<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGuard | Automated Security Scanner</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>WebGuard<span style="color: var(--text-primary)">.</span></h1>
            <p>A professional web application security scanner to identify common vulnerabilities and misconfigurations in seconds.</p>
        </div>

        <div class="scanner-box">
            <form id="scanForm">
                <div class="input-group">
                    <input type="url" id="targetUrl" name="url" placeholder="https://example.com" required>
                    <button type="submit" id="scanBtn">Start Security Scan</button>
                </div>
            </form>
            <div id="errorMessage" style="color: var(--high-severity); margin-top: 1rem; font-size: 0.9rem; text-align: center; display: none;"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="overlay">
        <div class="spinner"></div>
        <h2>Analyzing Target...</h2>
        <p style="color: var(--text-secondary); margin-top: 0.5rem;">Crawing, testing for SQLi, XSS, and security headers.</p>
    </div>

    <footer>
        <p>&copy; 2026 WebGuard Security Project. Final Year Project.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
